<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Delivery Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style type="text/css">
        main {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/balloons">WEB PROGRAMMING SHOP</a>


        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/balloons">Home</a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item"><a class="nav-link" href="#"><th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block></a></li>

                <li th:if="${#request.getRemoteUser() != null}" class="nav-item"><a class="btn btn-light btn-sm ml-3" href="/logout">
                    <i class="fa fa-shopping-cart"></i> Logout
                </a></li>

                <li th:if="${#request.getRemoteUser() == null}" class="nav-item"><a class="btn btn-light btn-sm ml-3" href="/login">
                    <i class="fa fa-shopping-cart"></i> Log in
                </a></li>

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                           placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-number">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<main>
    <header>
        <h1>Balloon Order page - Delivery information </h1>
    </header>
    <section>

        <form th:action="@{/ConfirmationInfo}" th:method="POST">
            <label for="clientName">Client Name:</label><br/>
            <input type="text" id="clientName" name="clientName"/>
            <br/>
            <label for="clientName">Client Username:</label><br/>
            <input type="text" id="clientUsername" name="clientUsername"/>
            <br/>
            <label for="clientName">Client Surname:</label><br/>
            <input type="text" id="clientSurname" name="clientSurname"/>
            <br/>
            <label for="clientPassword">Client Password:</label><br/>
            <input type="text" id="clientPassword" name="clientPassword"/>
            <br/>
            <label for="clientName">Client date:</label><br/>
            <input type="text" id="dateTime" name="dateTime" placeholder="dd-mm-yyyy"/>
            <br/>
            <label for="clientAddress">Delivery Address:</label><br/>
            <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea>
            <br/>
            <input type="submit" value="submit">
        </form>

    </section>
    <aside>
        <table>
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>

            <tr>
                <td><b>Balloon Color </b></td>
                <td th:text="${session.color}"></td>
            </tr>
            <tr>
                <td><b>Balloon Size </b></td>
                <td th:text="${session.size}"></td>
            </tr>
        </table>
    </aside>
</main>

</body>
</html>
