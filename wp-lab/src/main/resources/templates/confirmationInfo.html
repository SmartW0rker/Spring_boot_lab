<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style type="text/css">
    section {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/balloons">WEB PROGRAMMING SHOP</a>


    <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
      <ul class="navbar-nav m-auto">
        <li class="nav-item m-auto">
          <a class="nav-link active" href="/balloons">Home</a>
        </li>

      </ul>

      <form class="form-inline my-2 my-lg-0">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                 placeholder="Search...">
          <div class="input-group-append">
            <button type="button" class="btn btn-secondary btn-number">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</nav>

<section>
  <header>
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td th:text="${session.user.getName()}"></td>
    </tr>
    <tr>
      <td><b>Client Surname </b></td>
      <td th:text="${session.user.getSurname()}"></td>
    </tr>
    <tr>
      <td><b>Client Username</b></td>
      <td th:text="${session.user.getUsername()}"></td>
    </tr>
    <tr>
      <td><b>Client birth</b></td>
      <td th:text="${session.user.getDateOfBirth()}"></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${ipAdress}"></td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td th:text="${clientAgent}"></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td th:text="${session.color}"></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td th:text="${session.size}"></td>
    </tr>
  </table>
  <div>
    <a href="/orders">User Orders</a>
  </div>


</section>
</body>
</html>
